{% set version = "0.3.10" %}

package:
  name: ncplot
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/n/ncplot/ncplot-{{ version }}.tar.gz
  sha256: 74fbc17aa3a238451c1689797cf0e859f27ef994000a43ddb5240f1a5ef78634

build:
  number: 3
  skip: true  # [win]
  script: {{ PYTHON }} -m pip install . -vv


requirements:

  host:
    - python >=3.8
    - pip
    - numpy
    - setuptools
    - setuptools-git

  run:
    - python
    - panel
    - netCDF4
    - hvplot
    - metpy
    - holoviews
    - bokeh
    - xarray
    - geoviews >=1.10.0
    - jupyter_bokeh >=3.0.7


test:
  imports:
    - ncplot

about:
  home: https://github.com/pmlmodelling/ncplot
  license: GPL-3.0-only
  license_file: LICENSE
  summary: Easy interactive viewing of NetCDF files in Python


extra:
  recipe-maintainers:
    - robertjwilson
