{% set version = "0.0.8" %}

package:
  name: ncplot
  version: {{ version }} 

source:
  url: https://pypi.io/packages/source/n/ncplot/ncplot-{{ version }}.tar.gz 
  sha256: 32a5ab76b65e9a2904cfdedbd9401e37c3d730b01cad6d5336630b7f99de7618

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv 


requirements:

  host:
    - python
    - pip
    - numpy
    - setuptools-git

  run:
    - python 
    - panel
    - netCDF4
    - hvplot
    - metpy
    - geoviews
    - cartopy
    - holoviews <=0.13.5
    - bokeh <=2.2.3
    - xarray <=0.16.2


test:
  imports:
    - ncplot

about:
  home: https://github.com/pmlmodelling/ncplot 
  license: GPL-3.0-only
  license_file: LICENSE
  summary: "Easy interactive viewing of NetCDF files in Python" 


extra:
  recipe-maintainers:
    - r4ecology
